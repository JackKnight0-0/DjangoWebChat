<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    {% block extrastyle %}
    {% endblock extrastyle %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>


<div class="row" style="height: 100vh">
    <div class="col-auto bg-dark p-4">
        <a href="{% url 'profile' %}">
            <div class="text-center">
                <img src="{{ user.avatar.url }}" alt="User Avatar" class="rounded-circle mb-3"
                     style="width: 100px; height: 100px">
                <h5 class="text-white mb-0">{{ user.username }}</h5>
            </div>
        </a>

        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'home' %}">Chats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="{% url 'find_friends' %}">Friends</a>
            </li>
        </ul>
    </div>

    <div class="dropdown" style="position: absolute; bottom: 20px; right: 0;">
        <a href="#" class="text-decoration-none"
           id="settingDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor"
                 class="bi bi-gear-fill" viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
            </svg>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow dropdown-menu-start"
            aria-labelledby="settingDropdown" style="">
            <li><a class="dropdown-item" href="{% url 'account_change_password_done' %}">Change Password</a></li>
            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign out</a></li>
        </ul>
    </div>

    <div class="col">
        {% block content %}
        {% endblock content %}
    </div>


</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
{% block js %}
{% endblock js %}
</html>
