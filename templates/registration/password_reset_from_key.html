<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 10vh; width: 100vh">
    <form method="post" class="form-control">{% csrf_token %}
        <h1 class="text-center">Reset password</h1>
        <p class="text-center fw-bold">Write your new password</p>
        
        {% for error in form.non_field_errors %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endfor %}
        <div class="container">
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {% for error in field.errors %}
                    <p class="alert alert-danger">{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        <button class="btn btn-primary" style="margin-top: 3vh">Reset</button>
        <br>
    </form>
</div>
</body>
</html>
